<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TumorSight - Tumor Detection System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen font-sans">

  <!-- Header -->
  <header class="bg-blue-600 shadow-md">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-white">TumorSight</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1">
    <div class="max-w-xl mx-auto mt-10 p-6 text-center">
      <h2 class="text-3xl font-extrabold text-blue-700">MRI Tumor Detection System</h2>
      <p class="text-gray-600 mt-2">Upload an MRI image to detect if there is a tumor and its type.</p>

      <!-- Upload Form -->
      <div class="bg-white rounded-2xl shadow-lg p-6 mt-8">
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
          <div class="mb-4">
            <label for="file" class="block text-left font-medium text-gray-700 mb-2">Select MRI Image:</label>
          
            <!-- Custom Upload Wrapper -->
            <div class="flex items-center justify-between w-full bg-gray-50 border-2 border-dashed border-blue-400 rounded-lg px-4 py-3 cursor-pointer hover:bg-blue-50 transition">
              <label for="file" class="flex items-center w-full cursor-pointer">
                <svg class="w-6 h-6 text-blue-500 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M7 16V4a1 1 0 011-1h8a1 1 0 011 1v12m-4 4h4a1 1 0 001-1v-2a1 1 0 00-1-1h-4m0 0l-2-2m2 2l2 2" />
                </svg>
                <span id="file-name" class="text-gray-600 text-sm">No file chosen</span>
              </label>
              <input type="file" id="file" name="file" accept="image/*" required class="hidden" onchange="updateFileName(event)">
            </div>
          </div>
          
         
          
          <button 
            type="submit" 
            class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition duration-200"
          >
            Upload and Detect
          </button>
        </form>
      </div>

      {% if result %}
      <!-- Results -->
      <div id="results" class="mt-8">
        <div class="bg-white rounded-2xl shadow-lg p-6">
          <h3 class="text-xl font-bold text-green-600">{{ result }}</h3>
          <p class="text-gray-500 mt-2">Confidence: {{ confidence }}</p>
          <img src="{{ file_path }}" alt="Uploaded Image" class="mt-4 rounded-lg mx-auto max-h-80 shadow-md" />
        </div>
      </div>
      {% endif %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white py-4 mt-10">
    <div class="container mx-auto text-center">
      <p class="text-sm">&copy; 2025 TumorSight | MRI Tumor Detection System</p>
    </div>
  </footer>

</body>

<script>
  function updateFileName(event) {
    const fileInput = event.target;
    const fileName = fileInput.files.length > 0 ? fileInput.files[0].name : "No file chosen";
    document.getElementById("file-name").textContent = fileName;
  }
</script>


</html>
